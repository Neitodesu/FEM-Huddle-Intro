<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="shortcut icon" href="./app/assets/images/favicon-32x32.png" type="image/x-icon" />
		<link rel="stylesheet" href="./dist/styles.css" />
		<title>Frontend Mentor | Huddle landing page with single introductory section</title>
	</head>
	<body>
		<header>
			<img class="logo-img" src="./app/assets/images/logo.svg" alt="huddle logo" />
		</header>
		<main>
			<section class="hero">
				<img class="hero-img" src="./app/assets/images/illustration-mockups.svg" alt="mockup logo of designs" />
			</section>
			<section class="info">
				<h1>Build The Community Your Fans Will Love</h1>
				<p>
					Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you
					engage in genuine discussion.
				</p>
				<button>Register</button>
			</section>
		</main>
		<footer>
			<div class="icons">
				<span class="fa-brands fa-facebook-f"></span>
				<span class="fa-brands fa-twitter"></span>
				<span class="fa-brands fa-instagram"></span>
			</div>
		</footer>
	</body>
</html>
